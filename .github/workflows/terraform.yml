---
on:
  workflow_call:
    inputs:
      enable_apply:
        required: false
        type: boolean
        default: false
    outputs:
      plan_file:
        description: The plan file to output.
        value: ${{ jobs.terraform.outputs.plan_file }}
      plan:
        description: The plan to output.
        value: ${{ jobs.terraform.outputs.plan }}
      apply_file:
        description: The apply file to output.
        value: ${{ jobs.terraform.outputs.apply_file }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      plan_file: ${{ steps.plan.outputs.plan_file }}
      plan: ${{ steps.read-plan-file.outputs.plan }}
      apply_file: ${{ steps.plan.outputs.apply_file }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Terraform Init
        id: init
        run: |
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color >> tfplan.txt
          cat tfplan.txt
          echo "plan_file=$(cat ./tfplan.txt)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read plan file
        id: read-plan-file
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planFilePath = `${{ steps.plan.outputs.plan_file }}`;
            const tfplan = fs.readFileSync(planFilePath, 'utf8')
            const isPlanTooLong = tfplan.length > 65000;
            const plan = isPla:working_dir: dirnTooLong ? tfplan.toString().substring(0, 65000) : tfplan;
            echo "plan=${plan}" >> $GITHUB_OUTPUT

      # TODO: Figure out why this isn't nesting
      # - name: Comment on PR
      #   uses: ./.github/workflows/heimdallr.yml
      #   with:
      #     comment_content: \`\`\`\n${{ steps.plan.outputs.plan_file }}\`\`\`
      #     comment_identifier: <!-- heimdallr_terraform_plan_comment -->
      #     comment_label: Terraform Plan Output
      #     enable_comment_on_pr: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        if: inputs.enable_apply
        run: |
          terraform apply -no-color -auto-approve >> tfapply.txt
          cat tfapply.txt
          echo "apply_file=$(cat ./tfapply.txt)" >> $GITHUB_OUTPUT

      # TODO: Figure out why this isn't nesting
      # - name: Heimdallr
      #   if: steps.apply.outcome != 'failure' && inputs.enable_apply
      #   uses: ./.github/workflows/heimdallr.yml
      #   with:
      #     enable_slack: true
      #     slack_message: "The project <https://github.com/${{ github.repository }}|${{ github.repository }}> just applied new Terraform. <https://github.com/${{ github.repository }}/actions/runs/${{github.run_id}}>"

      - name: Terraform outputs
        run: terraform output
