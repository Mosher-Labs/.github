---
# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  workflow_dispatch:
  schedule:
    - cron: "21 6 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: "‚ö†Ô∏è  This issue is marked as stale due to inactivity and will be closed in 7 days unless further action is taken. üëã"
          stale-pr-message: "‚ö†Ô∏è  This pull request is marked as stale due to inactivity and will be closed in 7 days unless further action is taken. üëã"
          stale-issue-label: "stale-issue"
          stale-pr-label: "stale-pull-request"
