---
on:
  workflow_call:
    inputs:
      enable_draft:
        required: false
        type: boolean
        default: false
      enable_latest:
        required: false
        type: boolean
        default: true
      enable_release_notes:
        required: false
        type: boolean
        default: true
      enable_updates:
        required: false
        type: boolean
        default: true
    outputs:
      next_version:
        value: ${{ jobs.release.outputs.next_version }}
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.semver.outputs.next }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: ${{ github.event.inputs.enable_updates }}
          commit: main
          draft: ${{ github.event.inputs.enable_draft }}
          makeLatest: ${{ github.event.inputs.enable_latest }}
          generateReleaseNotes: ${{ github.event.inputs.enable_release_notes }}
          name: ${{ steps.semver.outputs.next }}
          tag: ${{ steps.semver.outputs.next }}
          token: ${{ github.token }}
