---
name: Heimdallr

on:
  workflow_call:
    inputs:
      comment_content:
        required: false
        type: string
        default: Heimdallr has activated the bifrost.
      comment_identifier:
        required: false
        type: string
        default: <!-- bot-comment -->
      comment_label:
        required: false
        type: string
        default: Heimdallr has commented on this pull request.
      enable_slack:
        required: false
        type: boolean
        default: false
      enable_comment_on_pr:
        required: false
        type: boolean
        default: false
      enable_unfurl:
        required: false
        type: boolean
        default: false
      slack_message:
        required: false
        type: string
        default: "Default slack message."
    secrets:
      HEIMDALLR_TOKEN:
        required: false
      SLACK_BOT_USER_OAUTH_ACCESS_TOKEN:
        required: false
      SLACK_PLATFORM_NOTIFICATIONS_CHANNEL_ID:
        required: false

jobs:
  slack:
    if: inputs.enable_slack == true
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Message
        uses: archive/github-actions-slack@v2.10.1
        id: send-message
        with:
          slack-function: send-message
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: ${{ secrets.SLACK_PLATFORM_NOTIFICATIONS_CHANNEL_ID }}
          slack-text: ${{ inputs.slack_message }}
          slack-optional-unfurl_links: ${{ inputs.enable_unfurl }}

  pr_comment:
    if: inputs.enable_comment_on_pr == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Debug secrets
        run: |
          echo "HEIMDALLR_TOKEN exists: ${{ secrets.HEIMDALLR_TOKEN != '' }}"
          echo "HEIMDALLR_TOKEN length: ${#HEIMDALLR_TOKEN}"
        env:
          HEIMDALLR_TOKEN: ${{ secrets.HEIMDALLR_TOKEN }}
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.HEIMDALLR_TOKEN }}
          script: |
            function getPR(response,context) {
              if ( context.eventName === 'pull_request' ) {
                console.log('Event type was PR, setting PR number.');
                return context.payload.pull_request.number;
              } else if ( response.data.length !== 0 ) {
                console.log('Event type was push, setting PR number.');
                return response.data[0].number;
              } else {
                console.log('No PR found');
                return 'No PR found';
              }
            }
            response = await github.request('GET /repos/{owner}/{repo}/commits/{commit_sha}/pulls', {
                owner: context.payload.organization.login,
                repo: context.payload.repository.name,
                commit_sha: context.sha,
                headers: {
                  'X-GitHub-Api-Version': '2022-11-28'
                }
            });
            pr_number = getPR(response, context);
            if (pr_number === 'No PR found') {
              process.exit(0);
            }
            const fs = require('fs');
            const commentInput = `${{ inputs.comment_content }}`;
            const commentIdentifier = `${{ inputs.comment_identifier }}`;

            // Auto-detect if input is a file path or direct content
            let content;
            if (fs.existsSync(commentInput)) {
              console.log('Reading comment content from file:', commentInput);
              const fileContent = fs.readFileSync(commentInput, 'utf8');
              const isTooLong = fileContent.length > 65000;
              content = isTooLong ? fileContent.substring(0, 65000) : fileContent;
            } else {
              console.log('Using comment content as direct string');
              content = commentInput;
            }

            const output = `${commentIdentifier}\n${content}`;
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existingComment = comments.find(comment => comment.body.includes(commentIdentifier));
            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: pr_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output,
              });
            }
